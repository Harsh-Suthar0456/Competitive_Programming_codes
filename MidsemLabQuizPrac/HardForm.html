<html>
    <link rel="stylesheet" href="hardformc.css">

    <head>
        <title>Form</title>
        
    </head>
    <body>

        <button type="button" onclick="myFunction()">Try it</button>
        <h1>Registration Form</h1>
        <form title="Reg form" name="Reg" onsubmit="return validate()">
            <h3 id="name_form">Registration form</h3>
            <div id="form_body">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="username" placeholder="name bruh"><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
            <label for="ConfPass">Confirm Password</label>
            <input type="password" id="ConfPass" name="Confpass"><br>
            <label for="fname">FirstName</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">LastName</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail"><br>
            <label for="phno">Phone No.</label>
            <input type="number" id="phno" name="phno"><br>
            <label for="loc">Location</label>
            <textarea id="loc" name="loc"></textarea><br>
            </div>
            <button type="submit">SUBMIT</button>
            <button type="reset">Reset</button>
        </form>
        <script src="hfj.js"></script>
    </body>
</html>
